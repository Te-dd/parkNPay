<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkNPay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dark-puce': '#2A2539',
                        'spanish-gray': '#7C6767',
                        'coral': '#EFC8C8',
                        'sea': '#BDD3CC',
                        'chartreuse': '#EDEFC8',
                        'oatmeal': '#EAE9E5',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #EAE9E5;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Navigation -->
    <nav class="bg-dark-puce text-white shadow-lg">
        <div class="container mx-auto px-4 py-3">
            <div class="flex justify-between items-center">
                <a href="{% url 'dashboard' %}" class="text-xl font-bold">ParkNPay</a>
                <div class="space-x-4">
                    {% if user.is_authenticated %}
                        <span class="text-coral">{{ user.username }}</span>
                        <form method="post" action="{% url 'logout' %}" class="inline">
                            {% csrf_token %}
                            <button type="submit" class="text-sea hover:text-white transition duration-200">
                                Logout
                            </button>
                        </form>
                    {% else %}
                        <a href="{% url 'login' %}" class="text-sea hover:text-white transition duration-200">Login</a>
                        <a href="{% url 'signup' %}" class="text-sea hover:text-white transition duration-200">Sign Up</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <!-- Messages -->
    {% if messages %}
        <div class="container mx-auto px-4 mt-4">
            {% for message in messages %}
                <div class="{% if message.tags == 'success' %}bg-sea{% elif message.tags == 'error' %}bg-coral{% else %}bg-chartreuse{% endif %} text-dark-puce px-4 py-3 rounded-lg shadow-md mb-4">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-spanish-gray text-white py-4 mt-auto">
        <div class="container mx-auto px-4 text-center">
            <p>&copy; 2025 ParkNPay. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
