{% extends 'parking/base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-8">
    <div class="bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-6 text-[#00232A]">Reset Password</h2>
        
        <p class="mb-4 text-gray-600">
            Forgotten your password? Enter your email address below, and we'll send you instructions for setting a new one.
        </p>

        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            {% if form.errors %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                {{ form.errors }}
            </div>
            {% endif %}
            
            <div class="mb-4">
                <label for="id_email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                <input type="email" name="email" id="id_email" required 
                       class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                       placeholder="Enter your email address">
            </div>

            <button type="submit" class="w-full bg-[#00232A] text-white py-2 px-4 rounded hover:bg-opacity-90 transition duration-200">
                Send Password Reset Link
            </button>
        </form>

        <div class="mt-4 text-center">
            <a href="{% url 'login' %}" class="text-sm text-[#00232A] hover:underline">
                Back to Login
            </a>
        </div>
    </div>
</div>
{% endblock %}
